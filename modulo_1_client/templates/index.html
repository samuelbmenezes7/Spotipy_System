<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotipy</title>
    <style>
        /* --- ESTILO GERAL --- */
        body { margin: 0; font-family: 'Circular', 'Helvetica Neue', Arial, sans-serif; background: #121212; color: white; display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 240px; background: #000; padding: 24px; display: flex; flex-direction: column; gap: 20px; flex-shrink: 0;}
        .logo { font-size: 1.8em; font-weight: bold; color: white; display: flex; align-items: center; gap: 10px; }
        .logo span { color: #1DB954; }
        .menu-item { color: #b3b3b3; text-decoration: none; font-weight: bold; font-size: 0.9em; transition: 0.3s; display: flex; align-items: center; gap: 15px; padding: 10px 0; }
        .menu-item:hover, .menu-item.active { color: white; }
        .menu-item.active { border-left: 4px solid #1DB954; padding-left: 10px; }
        
        .main-content { flex-grow: 1; background: linear-gradient(180deg, #222 0%, #121212 40%); overflow-y: auto; padding: 20px 30px; }
        
        /* --- TOP BAR COM USER SELECTOR --- */
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        /* Estilo do Seletor de Usu√°rio */
        .user-selector {
            background: #333; color: white; border: 1px solid #1DB954; 
            padding: 8px 15px; border-radius: 20px; font-weight: bold; cursor: pointer;
        }

        .search-box { background: white; border-radius: 50px; padding: 8px 20px; display: flex; align-items: center; width: 300px; }
        .search-box input { border: none; outline: none; width: 100%; font-size: 0.9em; }
        .search-box button { background: none; border: none; cursor: pointer; font-weight: bold; }

        .section-title { font-size: 1.5em; font-weight: bold; margin-bottom: 20px; margin-top: 30px; cursor: pointer; }
        .cards-container { display: flex; gap: 24px; flex-wrap: wrap; }
        .card { background: #181818; width: 180px; padding: 16px; border-radius: 8px; transition: background 0.3s ease; position: relative; cursor: pointer; }
        .card:hover { background: #282828; }
        .card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 4px; box-shadow: 0 8px 24px rgba(0,0,0,0.5); margin-bottom: 16px; }
        .card h3 { font-size: 1em; font-weight: bold; margin: 0 0 8px 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card p { font-size: 0.85em; color: #b3b3b3; margin: 0; line-height: 1.4em; }

        .play-overlay {
            position: absolute; right: 20px; bottom: 80px;
            background: #1DB954; color: black; border-radius: 50%; width: 48px; height: 48px;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transform: translateY(10px); transition: 0.3s;
            box-shadow: 0 8px 8px rgba(0,0,0,0.3); font-size: 1.2em;
        }
        .card:hover .play-overlay { opacity: 1; transform: translateY(0); }
        .card:hover .play-overlay:hover { transform: scale(1.1); background: #1ed760; }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); z-index: 999;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        #overlay img { width: 300px; height: 300px; box-shadow: 0 0 50px rgba(29, 185, 84, 0.4); border-radius: 10px; margin-bottom: 30px; }
        #overlay h1 { color: #1DB954; margin-bottom: 10px; font-size: 2.5em; }
        #overlay h2 { color: #ccc; font-weight: normal; }
        .close-btn { margin-top: 40px; background: transparent; border: 1px solid #555; color: white; padding: 10px 30px; border-radius: 30px; cursor: pointer; transition: 0.2s;}
        .close-btn:hover { border-color: white; transform: scale(1.05); }
        
        @media (max-width: 768px) {
            body { flex-direction: column; overflow: auto; }
            .sidebar { width: 100%; padding: 15px; box-sizing: border-box; flex-direction: row; justify-content: space-between; align-items: center; }
            .menu-item span { display: none; }
            .cards-container { justify-content: center; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">üéß <span>Spotipy</span></div>
        <a href="/" class="menu-item active">üè† <span>In√≠cio</span></a>
        <a href="#" class="menu-item">üîç <span>Buscar</span></a>
        <div style="flex-grow: 1;"></div>
        <a href="#" class="menu-item">‚¨á <span>App</span></a>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <div style="display: flex; align-items: center; gap: 10px;">
                <span style="font-size: 0.9em; color: #aaa;">Ouvindo como:</span>
                <select id="user-selector" class="user-selector">
                    <option value="Samuel (Admin)">üë§ Samuel (Admin)</option>
                    <option value="Maria (Mobile)">üì± Maria (Mobile)</option>
                    <option value="Jo√£o (PC)">üíª Jo√£o (PC)</option>
                    <option value="Visitante">üëΩ Visitante</option>
                </select>
            </div>

            <form action="/" method="GET" class="search-box">
                <input type="text" name="q" placeholder="O que voc√™ quer ouvir?" value="{{ busca }}">
                <button type="submit">üîç</button>
            </form>
        </div>

        {% for nome_secao, lista_musicas in secoes.items() %}
            {% if lista_musicas %}
            <div>
                <div class="section-title">{{ nome_secao }}</div>
                <div class="cards-container">
                    {% for musica in lista_musicas %}
                    <div class="card" onclick="tocarMusica('{{ musica.id }}', '{{ musica.titulo }}', '{{ musica.artista }}', '{{ musica.capa }}', '{{ musica.arquivo }}')">
                        <img src="{{ musica.capa }}" alt="Capa">
                        <h3>{{ musica.titulo }}</h3>
                        <p>{{ musica.artista }}</p>
                        <div class="play-overlay">‚ñ∂</div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endif %}
        {% endfor %}
        <br><br>
    </div>

    <div id="overlay">
        <img id="player-img" src="" alt="Capa">
        <h1 id="player-title">Titulo</h1>
        <h2 id="player-artist">Artista</h2>
        <audio id="audio-control" controls style="margin-top: 20px; width: 300px;"></audio>
        <button class="close-btn" onclick="fecharPlayer()">‚úï Parar</button>
    </div>

    <script>
        function tocarMusica(id, titulo, artista, capa, arquivo) {
            document.getElementById('player-title').innerText = titulo;
            document.getElementById('player-artist').innerText = artista;
            document.getElementById('player-img').src = capa;
            
            const audio = document.getElementById('audio-control');
            audio.src = `/static/musicas/${arquivo}`;
            audio.onerror = function() { audio.src = `/static/${arquivo}`; };
            
            document.getElementById('overlay').style.display = 'flex';
            audio.play();

            // CAPTURA O USU√ÅRIO SELECIONADO NO DROPDOWN
            const usuarioSelecionado = document.getElementById('user-selector').value;

            fetch('/api/trigger_play', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                // ENVIA O NOME DO USU√ÅRIO JUNTO
                body: JSON.stringify({ id: id, usuario: usuarioSelecionado })
            });

            audio.onended = function() { fecharPlayer(); };
        }

        function fecharPlayer() {
            const audio = document.getElementById('audio-control');
            audio.pause();
            audio.currentTime = 0;
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
